<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!--Bootstrap with bootswatch CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
    
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <!-- Application -->
        <div id="app" class="row pt-5">
            
            <!--Form-->
            <div class="col-md-4">
                
                <div class="card">
                    
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>

                    
                    <form id="product-form" class="card-body">
                        <div class="form-group mb-3">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>

                        <div class="form-group mb-3"">
                            <input type="number" step="0.001" id="price" placeholder="Product Price" class="form-control">
                        </div>

                        <div class="form-group mb-3"">
                            <input type="number" id="year" min="1999" value="2023" placeholder="Product Year" class="form-control">
                        </div>

                        <input type="submit" value="Save" class="btn btn-primary w-100">
                    </form>

                </div>
            </div>

            <!--List Products-->
            <div class="col-md-8">
                <div id="product-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
